monitor=,preferred,auto,1

$terminal = alacritty
$browser = zen
$fileManager = nautilus
$menu = wofi --no-actions -M fuzzy

exec-once = ~/.config/hypr/restart_portal.sh
exec-once = ~/.config/hypr/handle_monitor_connect.sh
exec-once = waybar
exec-once = hyprpaper
exec-once = swaync
exec-once = wob
exec-once = hypridle
exec-once = nm-applet --indicator
exec-once = wlsunset -T 3600 -t 3500
exec-once = [workspace 1 silent] $browser
exec-once = [workspace 2 silent] $terminal
exec-once = [workspace 3 silent] telegram-desktop

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = XCURSOR_THEME,Adwaita
env = HYPRCURSOR_THEME,Adwaita
env = HYPRSHOT_DIR,/home/muratoffalex/Pictures/screenshots

general {
  gaps_in = 0
  gaps_out = 0

  border_size = 1
  no_border_on_floating = true

  col.active_border = rgba(d75f00ee)
  col.inactive_border = rgba(59595900)

  resize_on_border = true

  layout = dwindle
}

decoration {
  rounding = 0

  active_opacity = 1.0
  inactive_opacity = 0.95

  shadow {
    enabled = true
    range = 8         # Распространение тени
    offset = 0 0      # Смещение тени по X и Y
    color = rgba(0000001a)  # Цвет тени
  }

  blur {
    enabled = false
  }
}

animations {
  enabled = false
}

dwindle {
  pseudotile = true
  preserve_split = true
}

master {
  new_status = master
}

misc {
  disable_hyprland_logo = true
  vfr = true
}

input {
  kb_layout = us,ru
  kb_variant = colemak,
  kb_model =
  kb_options = grp:ctrl_space_toggle
  kb_rules =

  follow_mouse = 1

  sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

  touchpad {
    natural_scroll = true
  }
}

$mainMod = SUPER
$shiftMod = SHIFT

bind = CTRL, SPACE, exec, hyprctl switchxkblayout -n
bind = $mainMod, F, fullscreen, 0
# Move window
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d
# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod SHIFT, L, exec, hyprlock
# Resize
bind = $mainMod CTRL, left, resizeactive, -50 0
bind = $mainMod CTRL, right, resizeactive, 50 0
bind = $mainMod CTRL, up, resizeactive, 0 -50
bind = $mainMod CTRL, down, resizeactive, 0 50
bind = $mainMod, G, exec, ~/scripts/bw_wofi
bind = $mainMod ALT, SPACE, exec, ~/scripts/wofi_actions.sh

bind = ALT SHIFT CTRL, Return, exec, hyprctl dispatch resizeactive exact 40% 90%; hyprctl dispatch centerwindow
bind = ALT SHIFT CTRL, M, exec, hyprctl dispatch resizeactive exact 50% 70%; hyprctl dispatch centerwindow

bind = $mainMod, PRINT, exec, hyprshot -m window
bind = , PRINT, exec, hyprshot -m output
bind = $shiftMod, PRINT, exec, hyprshot -m region

bind = $mainMod $shiftMod, P, exec, hyprpicker -a -l

bind = $mainMod SHIFT, W, killactive
bind = $mainMod, M, exit,
bind = $mainMod, SPACE, exec, $menu
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

bindel = ,XF86AudioRaiseVolume, exec, swayosd-client --output-volume 5
bindel = ,XF86AudioLowerVolume, exec, swayosd-client --output-volume -5
bindel = ,XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bindel = ,XF86AudioMicMute, exec, swayosd-client --input-volume mute-toggle
bindel = ,XF86MonBrightnessUp, exec, swayosd-client --brightness +10
bindel = ,XF86MonBrightnessDown, exec, swayosd-client --brightness -10
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous


windowrule   = float, confirm
windowrule   = float, file_progress
windowrule   = float, dialog
windowrule   = float, pavucontrol
windowrule   = float, nm-connection-editor
windowrule   = float, blueman-manager

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

windowrulev2 = rounding 10, floating:1
windowrulev2 = noshadow, floating:0

workspace = 1,defaultName:zen
workspace = 2,defaultName:term
workspace = 3,defaultName:tg
# Smart gaps
workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
windowrulev2 = bordersize 0, floating:0, onworkspace:w[tv1]
windowrulev2 = rounding 0, floating:0, onworkspace:w[tv1]
windowrulev2 = bordersize 0, floating:0, onworkspace:f[1]
windowrulev2 = rounding 0, floating:0, onworkspace:f[1]
