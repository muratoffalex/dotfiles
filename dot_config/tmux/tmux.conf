setw -g window-status-format '#[fg=gray,underscore,bold]#I#[nobold,nounderscore]#{?window_name,#{?window_last_flag,Â·, }#W,#{?window_last_flag,Â·,}}'

setw -g window-status-last-style 'fg=white,bg=default'
